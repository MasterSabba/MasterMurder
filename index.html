<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterKey Wood Elite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">
    <div class="table-texture">
        <div class="game-frame">
            <div class="logo">MASTER<span>KEY</span></div>
            
            <div class="header-ui">
                <div class="stat-item">LVL <span id="lvl">1</span></div>
                <div class="stat-item">MOVES <span id="moves">0</span></div>
                <div class="stat-item">TIME <span id="timer">00:00</span></div>
            </div>

            <div class="board-container">
                <div id="grid" class="game-grid"></div>
                <div class="exit-zone"></div>
            </div>

            <div class="rank-area">
                <div class="rank-header">
                    <span id="rank-label">WOOD NOVICE</span>
                    <span id="xp-counter">0 XP</span>
                </div>
                <div class="progress-bar"><div id="progress-fill" class="fill"></div></div>
            </div>

            <div class="controls-panel">
                <button class="btn-action" onclick="resetCurrentLevel()">RESTART</button>
                <button class="btn-action hint-btn" onclick="useHint()">HINT (-20 XP)</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
