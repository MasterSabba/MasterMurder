<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterKey: Wood Legacy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="info">
                <span>LIVELLO <b id="lvl">1</b></span>
                <span>XP <b id="xp">0</b></span>
            </div>
            <button class="btn-shop" onclick="toggleShop()">ðŸ›’ SHOP</button>
        </div>

        <div class="board-frame">
            <div id="grid" class="board"></div>
            <div class="exit-slot"></div>
        </div>

        <div class="footer">
            <div class="xp-progress"><div id="xp-bar" class="fill"></div></div>
            <div class="controls">
                <button class="btn" onclick="resetLevel()">RESET</button>
                <button class="btn hint" onclick="useHint()">HINT (50 XP)</button>
            </div>
        </div>
    </div>

    <div id="shop" class="modal hidden">
        <div class="modal-content">
            <h3>MERCANTE DI SKIN</h3>
            <div class="skin-item" onclick="buySkin('wood', 0)">
                <span>Legno Base</span> <span>GRATIS</span>
            </div>
            <div class="skin-item" onclick="buySkin('marble', 1500)">
                <span>Marmo Bianco</span> <span>1500 XP</span>
            </div>
            <div class="skin-item" onclick="buySkin('obsidian', 3000)">
                <span>Ossidiana</span> <span>3000 XP</span>
            </div>
            <button class="btn" onclick="toggleShop()">CHIUDI</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
