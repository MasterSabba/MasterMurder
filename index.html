<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterKey - Procedural Escape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title">MASTER<span>KEY</span></h1>
        
        <div class="rank-panel">
            <div class="rank-info">
                <span id="rank-title">NOVICE</span>
                <span id="xp-text">0 / 100 XP</span>
            </div>
            <div class="rank-bar-bg">
                <div id="rank-fill" class="rank-bar-fill"></div>
            </div>
        </div>

        <div id="grid-container">
            <div id="grid" class="grid"></div>
            <div class="exit-gate"></div>
        </div>

        <div class="controls">
            <div class="stat-box">MOVES: <span id="move-count">0</span></div>
            <button class="btn-blood" onclick="generateRandomLevel()">NEW RANDOM LEVEL</button>
            <button class="btn-blood" onclick="resetLevel()">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
